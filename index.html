        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>
            /*not the best thing to do (global variables); but it works*/
            var lat,lon;
            function getgeoip(json){
                lat=parseFloat(json.latitude);
                lon=parseFloat(json.longitude);
            }
            
            var map;
            function initialize() {
                var myLoc = new google.maps.LatLng(lat,lon);
                var mapOptions = { zoom:10, mapTypeId: google.maps.MapTypeId.TERRAIN, center: myLoc }
                map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
                }
        </script>
